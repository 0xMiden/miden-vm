[workspace]
members = [
    "air",
    "assembly",
    "core",
    "miden",
    "processor",
    "prover",
    "stdlib",
    "test-utils",
    "verifier",
]
resolver = "2"

[workspace.package]
edition = "2021"
rust-version = "1.84"
license = "MIT"
readme = "README.md"
authors = ["Miden contributors"]
homepage = "https://polygon.technology/polygon-miden"
repository = "https://github.com/0xPolygonMiden/miden-vm"
exclude = [".github/"]

[profile.optimized]
inherits = "release"
codegen-units = 1
lto = true

[profile.test-release]
inherits = "release"
debug = true
debug-assertions = true
overflow-checks = true

[workspace.dependencies]
thiserror = { version = "2.0", default-features = false }

[patch.crates-io]
winter-air = {path = "../../training/test_task/winterfell/air" }
winter-crypto = {path = "../../training/test_task/winterfell/crypto" }
winter-prover = {path = "../../training/test_task/winterfell/prover" }
winter-verifier = {path = "../../training/test_task/winterfell/verifier" }
winter-math = {path = "../../training/test_task/winterfell/math" }
winter-fri = {path = "../../training/test_task/winterfell/fri" }
winter-maybe-async = {path = "../../training/test_task/winterfell/utils/maybe_async" }
winter-utils = {path = "../../training/test_task/winterfell/utils/core" }
winter-rand-utils = {path = "../../training/test_task/winterfell/utils/rand" }