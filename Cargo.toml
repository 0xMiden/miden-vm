[workspace]
members = [
    "air",
    "assembly",
    "core",
    "miden",
    "processor",
    "prover",
    "stdlib",
    "test-utils",
    "verifier",
]
resolver = "2"

[profile.optimized]
inherits = "release"
codegen-units = 1
lto = true

[profile.test-release]
inherits = "release"
debug = true
debug-assertions = true
overflow-checks = true

[patch.crates-io]
thiserror = { git = "https://github.com/bitwalker/thiserror", branch = "no-std" }
miette = { git = "https://github.com/bitwalker/miette", branch = "no-std" }
winter-verifier = {git = "https://github.com/plafer/winterfell", branch = "plafer-286-fix-gkrlogup-api"}
winter-prover = {git = "https://github.com/plafer/winterfell", branch = "plafer-286-fix-gkrlogup-api"}
winter-air = {git = "https://github.com/plafer/winterfell", branch = "plafer-286-fix-gkrlogup-api"}
winter-math = {git = "https://github.com/plafer/winterfell", branch = "plafer-286-fix-gkrlogup-api"}
winter-crypto = {git = "https://github.com/plafer/winterfell", branch = "plafer-286-fix-gkrlogup-api"}
winter-fri = {git = "https://github.com/plafer/winterfell", branch = "plafer-286-fix-gkrlogup-api"}
