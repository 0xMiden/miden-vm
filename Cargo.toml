[workspace]
members = [
    "crates/debug/*",
    "crates/utils/*",
    "air",
    "assembly",
    "assembly-syntax",
    "core",
    "miden-vm",
    "package",
    "processor",
    "prover",
    "stdlib",
    "verifier",
]
resolver = "2"

[workspace.package]
edition = "2024"
rust-version = "1.88"
license = "MIT OR Apache-2.0"
readme = "README.md"
authors = ["Miden contributors"]
homepage = "https://polygon.technology/polygon-miden"
repository = "https://github.com/0xMiden/miden-vm"
exclude = [".github/"]

[profile.optimized]
inherits = "release"
codegen-units = 1
lto = true

# Test profile with full debug information for detailed debugging of test failures.
# Use via `make test-PACKAGE` commands for investigating specific test failures.
# Provides rich stack traces, source locations, and variable names in panics.
[profile.test-dev]
inherits = "dev"
opt-level = 1
debug = true
debug-assertions = true
overflow-checks = true

# Fast test profile optimized for test execution speed over compilation speed.
# Use via `make test-fast` for rapid iterative development feedback.
# Prioritizes faster test runs at the cost of slightly slower compilation.
[profile.test-fast]
inherits = "test"
opt-level = 2          # Higher optimization for faster test execution
debug = false          # No debug symbols for smaller binaries
debug-assertions = true
overflow-checks = true
lto = "thin"           # Thin LTO for better optimization without full LTO cost

[workspace.dependencies]
# Workspace crates
miden-air = { path = "./air", version = "0.18", default-features = false }
miden-assembly = { path = "./assembly", version = "0.18", default-features = false }
miden-assembly-syntax = { path = "./assembly-syntax", version = "0.18", default-features = false }
miden-core = { path = "./core", version = "0.18", default-features = false }
miden-debug-types = { path = "./crates/debug/types", version = "0.18", default-features = false }
miden-mast-package = { path = "./package", version = "0.18", default-features = false }
miden-processor = { path = "./processor", version = "0.18", default-features = false }
miden-prover = { path = "./prover", version = "0.18", default-features = false }
miden-stdlib = { path = "./stdlib", version = "0.18", default-features = false }
miden-utils-diagnostics = { path = "./crates/utils/diagnostics", version = "0.18", default-features = false }
miden-utils-sync = { path = "./crates/utils/sync", version = "0.18", default-features = false }
miden-utils-testing = { path = "./crates/utils/testing", version = "0.1.0", package = "miden-test-utils" }
miden-verifier = { path = "./verifier", version = "0.18", default-features = false }

# Miden crates
miden-crypto = { version = "0.16", default-features = false }
miden-formatting = { version = "0.1", default-features = false }
midenc-hir-type = { version = "0.1", default-features = false }

# Third-party crates
insta = { version = "1.43", default-features = false, features = [
    "colors",
] }
log = { version = "0.4", default-features = false }
paste = { version = "1.0", default-features = false }
proptest = { version = "1.7", default-features = false, features = [
    "no_std",
    "alloc",
] }
proptest-derive = { version = "0.6", default-features = false }
serde = { version = "1.0", default-features = false, features = [
    "alloc",
    "derive",
    "rc",
] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
smallvec = { version = "1.13", default-features = false, features = [
    "union",
    "const_generics",
    "const_new",
] }
thiserror = { version = "2.0", default-features = false }
tracing = { version = "0.1", default-features = false, features = [
    "attributes",
] }
winter-air = { version = "0.13", default-features = false }
winter-fri = "0.13"
winter-math = { version = "0.13", default-features = false }
winter-prover = { version = "0.13", default-features = false }
winter-rand-utils = "0.13"
winter-utils = { version = "0.13", default-features = false }
winter-verifier = { version = "0.13", default-features = false }
