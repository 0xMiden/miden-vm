[workspace]
# Automatically publish to crates.io when release is created
publish = true
# Don't create release PRs - we'll create GitHub releases manually
consolidate-commits = false
# Don't create changelog files - we decided to skip automatic changelog generation
create-changelogs = false

# Simple version bumping strategy instead of conventional commits
[version]
# Use simple auto-increment: always bump patch version unless major/minor explicitly requested
auto-bump-patch = true
# Only increment patch version by default
default-bump = "patch"

# All workspace packages with publish = true by default
[[package]]
name = "miden-utils-sync"

