[package]
name = "miden-air"
version.workspace = true
description = "Algebraic intermediate representation of Miden VM processor"
documentation = "https://docs.rs/miden-air"
readme = "README.md"
categories = ["cryptography", "no-std"]
keywords = ["air", "arithmetization", "crypto", "miden"]
license.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true
edition.workspace = true

[lib]
bench = false
doctest = false

[features]
default = ["std"]
std = ["miden-core/std", "thiserror/std"]
testing = []

[dependencies]
# Miden dependencies
miden-core.workspace = true
miden-utils-indexing.workspace = true

# External dependencies
thiserror.workspace = true
tracing.workspace = true

# Plonky3 dependencies
p3-air.workspace = true
p3-commit.workspace = true
p3-field.workspace = true
p3-matrix.workspace = true
p3-maybe-rayon.workspace = true
p3-uni-stark.workspace = true
p3-util.workspace = true

# Miden-specific Plonky3 crates
miden-air-trait.workspace = true

# Serialization
serde.workspace = true
bincode = "1.3"

[dev-dependencies]
criterion.workspace = true
proptest.workspace = true
