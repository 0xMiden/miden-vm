[package]
name = "distaff-air"
version = "0.1.0"
description = "Algebraic intermediate representation of Distaff VM processor"
authors = ["distaff contributors"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/maticnetwork/distaff"
categories = ["cryptography", "no-std"]
keywords = ["air", "arithmetization", "crypto", "distaff"]
edition = "2018"

[lib]
bench = false
doctest = false

[features]
default = ["std"]
std = ["vm-core/std", "winter-air/std", "winter-utils/std"]

[dependencies]
vm-core = { package = "distaff-core", path = "../core", default-features = false }
winter-air = { package = "winter-air", version = "0.2", default-features = false }
winter-utils = { package = "winter-utils", version = "0.2", default-features = false }
