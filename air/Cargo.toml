[package]
name = "miden-air"
version.workspace = true
description = "Algebraic intermediate representation of Miden VM processor"
documentation = "https://docs.rs/miden-air"
readme = "README.md"
categories = ["cryptography", "no-std"]
keywords = ["air", "arithmetization", "crypto", "miden"]
license.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true
edition.workspace = true

[lib]
bench = false
doctest = false

[[bench]]
name = "compute_op_flags"
harness = false

[[bench]]
name = "enforce_stack_constraint"
harness = false

[features]
default = ["std"]
std = ["miden-core/std", "winter-air/std", "thiserror/std"]
testing = []

[dependencies]
thiserror.workspace = true
miden-core.workspace = true
winter-air.workspace = true
winter-prover.workspace = true
p3-air = { version = "0.3.0" }
p3-matrix = { version = "0.3.0" }
p3-field = { version = "0.3.0" }
p3-uni-stark = { version = "0.3.0" }
p3-commit = { version = "0.3.0" }

serde = { version = "1.0", features = ["derive"]}
bincode = "1.3"

[dev-dependencies]
criterion.workspace = true
proptest.workspace = true
winter-rand-utils.workspace = true
