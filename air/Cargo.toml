[package]
name = "miden-air"
version.workspace = true
description = "Algebraic intermediate representation of Miden VM processor"
documentation = "https://docs.rs/miden-air"
readme = "README.md"
categories = ["cryptography", "no-std"]
keywords = ["air", "arithmetization", "crypto", "miden"]
license.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true
edition.workspace = true

[lib]
bench = false
doctest = false

# TODO(plonky3): Re-enable these benchmarks once stack constraints are ported to Plonky3
# The constraints module is currently disabled as it depends on Winterfell APIs
# that need to be migrated to use Plonky3's Air trait system.
#
# [[bench]]
# name = "compute_op_flags"
# harness = false
#
# [[bench]]
# name = "enforce_stack_constraint"
# harness = false

[features]
default = ["std"]
std = ["miden-core/std", "winter-air/std", "thiserror/std"]
testing = []

[dependencies]
thiserror.workspace = true
miden-core = { workspace = true, features = ["serde"] }
winter-air.workspace = true
winter-prover.workspace = true
miden-utils-indexing.workspace = true

p3-air.workspace = true
p3-commit.workspace = true
p3-field.workspace = true
p3-matrix.workspace = true
p3-uni-stark.workspace = true

serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

[dev-dependencies]
criterion.workspace = true
proptest.workspace = true
winter-rand-utils.workspace = true
