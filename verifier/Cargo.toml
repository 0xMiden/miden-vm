[package]
name = "miden-verifier"
version = "0.1.0"
description="Miden VM execution verifier"
authors = ["miden contributors"]
readme="README.md"
edition = "2018"
repository = "https://github.com/maticnetwork/miden"
categories = ["cryptography", "no-std"]
keywords = ["miden", "stark", "verifier", "zkp"]
license = "MIT"

[lib]
bench = false
doctest = false

[features]
default = ["std"]
std = ["air/std", "assembly/std", "winterfell/std"]

[dependencies]
air = { package = "miden-air", path = "../air", default-features = false }
assembly = { package = "miden-assembly", path = "../assembly", default-features = false }
winterfell = { package = "winter-verifier", version = "0.2", default-features = false }
