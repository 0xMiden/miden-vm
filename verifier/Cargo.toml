[package]
name = "miden-verifier"
version = "0.14.0"
description="Miden VM execution verifier"
documentation = "https://docs.rs/miden-verifier/0.14.0"
readme = "README.md"
categories = ["cryptography", "no-std"]
keywords = ["miden", "stark", "verifier", "zkp"]
license.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true
edition.workspace = true

[lib]
bench = false
doctest = false

[features]
default = ["std"]
std = ["air/std", "vm-core/std", "winter-verifier/std", "thiserror/std"]

[dependencies]
air = { package = "miden-air", path = "../air", version = "0.14", default-features = false }
tracing = { version = "0.1", default-features = false, features = ["attributes"] }
vm-core = { package = "miden-core", path = "../core", version = "0.14", default-features = false }
winter-verifier = { package = "winter-verifier", version = "0.12", default-features = false }
thiserror = { workspace = true }
p3-matrix = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }
p3-uni-stark = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }
p3-field = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }
p3-merkle-tree = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }
p3-commit = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }
p3-fri = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }
p3-dft = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }
p3-poseidon2 = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }
p3-challenger = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }
p3-goldilocks = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }
p3-symmetric = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }
p3-util = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }
p3-blake3 = { git = "https://github.com/Plonky3/Plonky3.git", rev = "6364190aa350d3b65d3c5e01dec916b322043573" }

serde = { version = "1.0", features = ["derive"]}
bincode = "1.3"