[package]
name = "miden-stdlib"
version = "0.4.0"
description = "Miden VM standard library"
authors = ["miden contributors"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/0xPolygonMiden/miden-vm"
categories = ["cryptography", "mathematics"]
keywords = ["miden", "program", "stdlib"]
edition = "2021"
rust-version = "1.67"

[lib]
bench = false
doctest = false

[[test]]
name = "stdlib"
path = "tests/main.rs"

[dependencies]
assembly = { package = "miden-assembly", default-features = false, path = "../assembly", version = "0.5" }

[dev-dependencies]
blake3 = "1.3.3"
num-bigint = "0.4.3"
processor = { package = "miden-processor", path = "../processor", version = "0.5", features = ["internals"], default-features = false }
proptest = "1.1.0"
rand-utils = { package = "winter-rand-utils", version = "0.6" }
sha2 = "0.10.6"
sha3 = "0.10.6"
test-case = "3.0.0"
vm-core = { package = "miden-core", path = "../core", version = "0.5", default-features = false }
winterfell = { package = "winter-prover", version = "0.6", default-features = false }
winter-fri = { package = "winter-fri", version = "0.6" }

[build-dependencies]
assembly = { package = "miden-assembly", path = "../assembly", version = "0.5" }
